                <p><strong>Attributes:</strong></p>
                <ul id="product-attributes"></ul>

                <button>Add To Cart</button>

            </div>
        </div>

    <div id="footer-placeholder"></div>

    <script src="/js/header.js"></script>
    <script src="/js/nav.js"></script>
    <script src="/js/footer.js"></script>

</html>
