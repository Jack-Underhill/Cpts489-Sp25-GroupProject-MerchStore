<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WSU Merch</title>

    <!-- Common Styles -->
    <div id="styles-placeholder"></div>
    <script src="/js/templateStyles.js"></script>

    <!-- Unique Style -->
    <link rel="stylesheet" href="/styles/contact.css">
</head>
<body>
    <!-- header -->
    <div id="header-placeholder"></div>
    
    <!-- nav -->
    <div id="nav-placeholder"></div>

    <!-- content -->
    <section class="section-wrapper">
        <div class="section-left">
            <img src="/images/Official-Logo.png" alt="WSU Merch Logo" class="login-logo">
        </div>
        <div class="section-right">
            <div class="contact-wrapper">
                <h2>Contact Us</h2>
                <form id="email-us">
                    <div class="input-group">
                        <label for="name">Name</label>
                        <input type="name" id="name" placeholder="Your full name" required>
                        <label for="email">Email</label>
                        <input type="email" id="email" placeholder="Email address" required>
                        <label for="subject">Subject</label>
                        <input type="subject" id="subject" placeholder="Subject line" required>
                    </div>
                    <div class="input-group">
                        <textarea id="subject" placeholder="Write your email here" rows="10" required></textarea>
                    </div>
                    <button type="submit" class="btn">Send</button>
                </form>
            </div>
        </div>
    </section>

    <!-- footer -->
    <div id="footer-placeholder"></div>

    <!-- scripts -->
    <script src="/js/header.js"></script>
    <script src="/js/nav.js"></script>
    <script src="/js/footer.js"></script>
</body>
</html>
