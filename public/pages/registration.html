<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WSU Merch</title>

    <!-- Common Styles -->
    <div id="styles-placeholder"></div>
    <script src="/public/js/templateStyles.js"></script>

    <!-- Unique Style -->
    <link rel="stylesheet" href="/public/styles/login.css">
</head>
<body>
    <!-- header -->
    <div id="header-placeholder"></div>
    
    <!-- nav -->
    <div id="nav-placeholder"></div>

    <!-- content -->
    <section class="section-wrapper">
        <div class="section-left">
            <img src="/public/images/Official-Logo.png" alt="WSU Merch Logo" class="login-logo">
        </div>
        <div class="section-right">
            <div class="login-wrapper">
                <h2>Register</h2>
                <form action="../pages/login.html" id="register-form" onsubmit="return validatePassword()">
                    <div class="input-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" placeholder="Enter your email" required>
                    </div>
                    <div class="input-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" placeholder="Enter your password" required>
                    </div>
                    <div class="input-group">
                        <label for="password">Confirm Password</label>
                        <input type="password" id="repeat-password" placeholder="Re-enter your password" required>
                        <span id="error-message"></span>
                    </div>
                    <button type="submit" class="login-btn">Sign Up</button>
                    <div class="login-links">
                        <a href="../pages/login.html">Already have an account</a>
                    </div>
                </form>
            </div>
        </div>
    </section>

    <!-- footer -->
    <div id="footer-placeholder"></div>

    <!-- scripts -->
    <script src="/public/js/header.js"></script>
    <script src="/public/js/nav.js"></script>
    <script src="/public/js/footer.js"></script>
    <script src="/public/js/validatePassword.js"></script>
</body>
</html>
