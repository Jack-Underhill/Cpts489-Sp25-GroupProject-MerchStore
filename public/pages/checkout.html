<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WSU Merch</title>

    <!-- Common Styles -->
    <div id="styles-placeholder"></div>
    <script src="/public/js/templateStyles.js"></script>

    <!-- Unique Style -->
    <link rel="stylesheet" href="/public/styles/checkout.css">
</head>

<body>
    <!-- header -->
    <div id="header-placeholder"></div>

    <!-- nav -->
    <div id="nav-placeholder"></div>

    <!-- content -->
    <main>
        <div class="progress">
            <div >1. Shopping Cart</div>
            <div>2. Shipping Details</div>
            <div style="background-color: #981e32; color: white;">3. Payment Options</div>
        </div>

        <div class="cart-container">
            <div class="cart-section">
                <h2>Payment</h2>
                <div class="payment-item">
                    <div class="payment-form">
                        <p>Credit Card</p>
                        <input class="card-input" type="text" placeholder="Card Number">
                        <input class="expiration-input" type="text" placeholder="Expiration Date">
                        <input class="cvv-input" type="text" placeholder="CVV">
                        <input class="cardname-input" type="text" placeholder="Name on Card">
                    </div>
                </div>


                <div class="cart-buttons">
                    <button>Pay Now</button>
                    <button>Cancel</button>
                </div>
            </div>

            <div class="summary">
                <h3>Summary</h3>
                <p>Subtotal:</p>
                <p>Shipping:</p>
                <p>Taxes:</p>
                <p>Total:</p>
            </div>
        </div>
    </main>

    
    
    <!-- footer -->
    <div id="footer-placeholder"></div>

    <!-- scripts -->
    <script src="/public/js/header.js"></script>
    <script src="/public/js/nav.js"></script>
    <script src="/public/js/footer.js"></script>
</body>

</html>
