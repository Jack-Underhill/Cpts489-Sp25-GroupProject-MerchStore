<head>

    <div id="styles-placeholder"></div>

<body>
    <div id="header-placeholder"></div>

    <main style="text-align:center; padding: 60px 20px;">

        <a href="home" class="login-btn" style="margin-top: 20px; display: inline-block;">Continue Shopping</a>

    <div id="footer-placeholder"></div>
    <script src="../js/header.js"></script>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            // fake order generation
            const fakeOrderId = 'WSU' + Math.floor(Math.random() * 900000 + 100000);
            document.getElementById("order-id").textContent = fakeOrderId;
        });
    </script>
</body>
