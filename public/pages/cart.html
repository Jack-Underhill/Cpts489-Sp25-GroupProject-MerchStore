<!DOCTYPE html>
<html>
<head>
    <title>WSU Merch - Shopping Cart</title>
    <link rel="stylesheet" href="/styles/cart.css">
    <div id="styles-placeholder"></div>
    <script src="/js/templateStyles.js"></script>
</head>
<body>
    <div id="header-placeholder"></div>
    <div id="nav-placeholder"></div>

    <main>
        <div class="progress">
            <div style="background-color: #981e32; color: white;">1. Shopping Cart</div>
            <div>2. Shipping Details</div>
            <div>3. Payment Options</div>
        </div>

        <div class="cart-container">
            <div class="cart-section">
                <h2>Shopping Cart</h2>
            
                <div id="cart-items-container"></div>

                <div class="cart-buttons">
                    <button onclick="location.href='shipping'">Next</button>
                    <button>Cancel</button>
                </div>
            </div>

            <div class="summary">
                <h3>Summary</h3>
                <p id="subtotal">Subtotal:</p>
                <p id="shipping">Shipping:</p>
                <p id="taxes">Taxes:</p>
                <p id="total">Total:</p>
            </div>
        </div>
    </main>

    <div id="footer-placeholder"></div>

    <!-- scripts -->
    <script src="/js/header.js"></script>
    <script src="/js/nav.js"></script>
    <script src="/js/footer.js"></script>
    <script type="module" src="/js/createCartItem.js"></script>
    <script type="module" src="/js/cart.js"></script>
</body>
</html>
