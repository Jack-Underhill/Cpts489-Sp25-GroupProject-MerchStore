<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WSU Merch</title>

    <!-- Common Styles -->
    <div id="styles-placeholder"></div>
    <script src="../js/templateStyles.js"></script>

    <!-- Unique Style -->
    <link rel="stylesheet" href="styles/admin.css">
</head>
<body>
    <!-- header -->
    <div id="header-placeholder"></div>
    
    <!-- nav -->
    <div id="nav-placeholder"></div>

    <!-- content -->
    <div class="admin-container">
        <!-- admin panel -->
        <div id="adminPanel-placeholder"></div>

        <main class="admin-content">
            <h1>Welcome, Admin</h1>
            <section class="admin-summary">
                <div class="left-summary-cards">
                    <div class="summary-card">
                        <h3>Average Product Price</h3>
                        <p id="avg-price">Loading...</p>
                    </div>
                    <div class="summary-card">
                        <h3>Total Products</h3>
                        <p id="total-products">Loading...</p>
                    </div>
                </div>

                <div class="summary-card tall-card">
                    <h3>Most Viewed Products</h3>
                    <p id="most-viewed">Loading...</p>
                </div>
            </section>
        </main>
    </div>

    <!-- footer -->
    <div id="footer-placeholder"></div>

    <!-- scripts -->
    <script src="/js/header.js"></script>
    <script src="/js/nav.js"></script>
    <script src="/js/footer.js"></script>
    <script src="js/admin.js"></script>
    <script src="js/adminPanel.js"></script>
</body>
</html>
