<!DOCTYPE html>
<html>
<head>
    <title>WSU Merch - Shipping</title>
    <link rel="stylesheet" href="../styles/header.css">
    <link rel="stylesheet" href="../styles/shipping.css">
</head>
<body>
    <header>
        <div class="top">
            <div>WSU Merch</div>
            <div class="search-cart">
                <input type="text" placeholder="Search">
                <button>Search</button>
                <div style="margin-left:20px;">Your Cart</div>
            </div>
        </div>
        <nav>
            <a href="#">Home</a>
            <a href="#">Shop</a>
            <a href="#">Login</a>
            <a href="#">About Us</a>
            <a href="#">FAQ</a>
        </nav>
    </header>
    <main>
        <div class="progress">
            <div>1. Shopping Cart</div>
            <div>2. Shipping Details</div>
            <div>3. Payment Options</div>
        </div>
        <div class="order-details">
            <div class="form-section">
                <h2>Shipping Details</h2>
                <input type="text" placeholder="First Name">
                <input type="text" placeholder="Last Name">
                <input type="text" placeholder="Address 1">
                <input type="text" placeholder="Country">
                <input type="text" placeholder="City">
                <input type="text" placeholder="ZIP/Postal Code">
                <input type="text" placeholder="Phone Number">
                <div class="shipping-options">
                    <div>
                        <input type="radio" id="free" name="shipping" checked>
                        <label for="free">Free Shipping (2-3 days)</label>
                    </div>
                    <div>
                        <input type="radio" id="nextday" name="shipping">
                        <label for="nextday">Next Day Delivery + $Price</label>
                    </div>
                </div>
                <button>Next</button>
                <button>Cancel</button>
            </div>
            <div class="summary">
                <h3>Summary</h3>
                <div class="items">
                    <div>
                        <div>img</div>
                        <p>Product Name</p>
                        <p>Price</p>
                    </div>
                </div>
                <div class="totals">
                    <p>Shipping: </p>
                    <p>Taxes: </p>
                    <p>Total: </p>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <p>1915 Wilson Rd, Pullman, WA 99163</p>
        <p>WSU Merch</p>
        <p>Contact Us</p>
    </footer>
</body>
</html>
